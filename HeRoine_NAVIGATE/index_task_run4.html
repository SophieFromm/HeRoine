<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Helicopter Task</title>
        <link rel="stylesheet" href="css/instruction.css" />
        <script src="jatos.js"></script>`
    </head>

    <body id ="run4" onload= jatos.onLoad()>
        <div id="preload">
            <img src='css/img/clouds.png' class='background'>
            <img src='css/img/helicopter.png' class='background' style="width: 350px; bottom: 86px;">
            <img src="css/img/bag_euro.png" width="1" height="1" />
            <img src="css/img/bag_neutral.png" width="1" height="1" />
            <img src="css/img/arrows.png" width="1" height="1" />
            <img src="css/img/background.jpg" width="1" height="1" />
        </div>
        <div id = "FullScreenHint"> 
            <p><br><br>Press space to enter full screen mode and start the game...</p>
       </div>
    
    
        <div id="Page0" style="display:none">
        <img src='css/img/clouds.png' class='background' id='clouds'>

        <div id='clickarea' , onclick="BagFalls(event)"></div>
        <div id='Slow' style='display:none'>
            <p style='font-size: 200%;'><br><br>Too slow!</p>
        </div>

        <div class='line' , id='line'>
            <div id='PredictionError'></div>
            <div id='Bagmarker'></div>
            <div id='animateBar'></div>
            <div id='heli' style='display:none'></div>
            <div id='animateBag', style='display:block'>
                <img id = 'BagCont', src = "css/img/bag_euro.png" style = "width:50%"/>
              </div>
        </div>
    </div>


        <div id="Page1" style="display:none; cursor:pointer">
            <img src='img/clouds.png' class='background' id='clouds'>  
            <p style = "padding:5%">Great, you finished the task! Thank you for participating! You may have recognized that it was very windy during the 2nd and the 4th run, which made it really hard to catch the bag.
              However, you did a great job!<br><br>
              <button onclick="nextComponent()">Proceed</button>
            </p>
        </div>        
        <script type='text/javascript' src='js/js_instruction.js'></script>

    </body>
</html>
